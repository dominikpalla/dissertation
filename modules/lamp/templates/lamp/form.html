<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lamp form</title>
    <style>
      label { display: block; margin-top: 8px; }
      input { padding: 6px; width: 260px; }
      button { margin-top: 12px; padding: 8px 14px; background: #111; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      button:hover { background: #333; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <h2>Lamp form</h2>
    <form method="post">
      <label>Id: <input type="text" name="ID" value="{{ item["ID"] if item else "" }}"></label>
      <label>Color: <input type="text" name="Color" value="{{ item["Color"] if item else "" }}"></label>
      <label>Price: <input type="text" name="Price" value="{{ item["Price"] if item else "" }}"></label>
      <button type="submit">Save</button>
    </form>
    <p><a href="{{ url_for('lamp.list_lamp') }}">Back to list</a></p>
  </body>
</html>
