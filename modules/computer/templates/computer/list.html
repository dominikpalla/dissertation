<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computer list</title>
    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      th { background: #f2f2f2; }
      a.button { padding: 4px 8px; background: #111; color: #fff; text-decoration: none; border-radius: 6px; }
      a.button:hover { background: #333; }
    </style>
  </head>
  <body>
    <h2>Computer list</h2>
    <p><a href="{{ url_for('computer.new_computer') }}" class="button">+ New Computer</a></p>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>RAM</th>
          <th>CPU</th>
          <th>SSD</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item['id'] }}</td>
          <td>{{ item['RAM'] }}</td>
          <td>{{ item['CPU'] }}</td>
          <td>{{ item['SSD'] }}</td>
          <td>
            <a href="{{ url_for('computer.edit_computer', idx=loop.index0) }}" class="button">Edit</a>
            <a href="{{ url_for('computer.delete_computer', idx=loop.index0) }}" class="button">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
