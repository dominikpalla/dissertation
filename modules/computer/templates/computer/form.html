<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computer form</title>
    <style>
      label { display: block; margin-top: 8px; }
      input { padding: 6px; width: 260px; }
      button { margin-top: 12px; padding: 8px 14px; background: #111; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      button:hover { background: #333; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <h2>Computer form</h2>
    <form method="post">
      <label>Id: <input type="text" name="id" value="{{ item["id"] if item else "" }}"></label>
      <label>Ram: <input type="text" name="RAM" value="{{ item["RAM"] if item else "" }}"></label>
      <label>Cpu: <input type="text" name="CPU" value="{{ item["CPU"] if item else "" }}"></label>
      <label>Ssd: <input type="text" name="SSD" value="{{ item["SSD"] if item else "" }}"></label>
      <button type="submit">Save</button>
    </form>
    <p><a href="{{ url_for('computer.list_computer') }}">Back to list</a></p>
  </body>
</html>
