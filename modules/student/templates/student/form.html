<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student form</title>
    <style>
      label { display: block; margin-top: 8px; }
      input { padding: 6px; width: 260px; }
      button { margin-top: 12px; padding: 8px 14px; background: #111; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      button:hover { background: #333; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <h2>Student form</h2>
    <form method="post">
      <label>Id: <input type="text" name="ID" value="{{ item["ID"] if item else "" }}"></label>
      <label>Jméno: <input type="text" name="Jméno" value="{{ item["Jméno"] if item else "" }}"></label>
      <label>Příjmení: <input type="text" name="Příjmení" value="{{ item["Příjmení"] if item else "" }}"></label>
      <label>Věk: <input type="text" name="Věk" value="{{ item["Věk"] if item else "" }}"></label>
      <button type="submit">Save</button>
    </form>
    <p><a href="{{ url_for('student.list_student') }}">Back to list</a></p>
  </body>
</html>
