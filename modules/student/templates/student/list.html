<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student list</title>
    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      th { background: #f2f2f2; }
      a.button { padding: 4px 8px; background: #111; color: #fff; text-decoration: none; border-radius: 6px; }
      a.button:hover { background: #333; }
    </style>
  </head>
  <body>
    <h2>Student list</h2>
    <p><a href="{{ url_for('student.new_student') }}" class="button">+ New Student</a></p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Jméno</th>
          <th>Příjmení</th>
          <th>Věk</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item['ID'] }}</td>
          <td>{{ item['Jméno'] }}</td>
          <td>{{ item['Příjmení'] }}</td>
          <td>{{ item['Věk'] }}</td>
          <td>
            <a href="{{ url_for('student.edit_student', idx=loop.index0) }}" class="button">Edit</a>
            <a href="{{ url_for('student.delete_student', idx=loop.index0) }}" class="button">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
